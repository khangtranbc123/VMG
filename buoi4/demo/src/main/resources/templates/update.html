<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<h1>Update</h1>

<form action="#" th:action="@{/updateBlog/{id}(id=${blog.id})}"
      th:object="${blog}" method="POST">
    Title:
    <input type="text" th:field="*{title}" />
    <br/>
    content:
    <input type="text" th:field="*{content}" />
    <br/>
    Cover:
    <input type="text" th:field="*{cover}" />
    <br/>
    <input type="submit" value="updateBlog" />

</form>
</body>
</html>
